<!DOCTYPE html>
<!-- saved from url=(0022)http://box.coocaa.com/ -->
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, target-densitydpi=high-dpi, initial-scale= 1.0">
	<title>设置主页</title>
	<!-- 自己的css/scss文件 -->
	<link href="../style/settingindex.css" rel="stylesheet">
	<!-- 共有的css文件 -->
	<link rel="stylesheet" type="text/css" href="../style/common.css">
	<!-- 引入的js库 -->
	<script src="../lib/jquery.min.js"></script>
	<script src="../lib/coocaamap-1.1.js"></script>
	<!-- 窗口自适应 -->
	<script src="../lib/screen.js"></script>
	<meta name="viewport" content="width=1920, minimum-scale = 0.7114583333333333, maximum-scale = 0.7114583333333333, target-densitydpi=device-dpi">
	</head>
	<body>
	<div id="content" class="main-content">		
		<div class="container">
			<div class="head">
			  网络设置
			</div>
			<div class="switch coocaa_button out1 out2">
			  <div class="title">IPV6网络开关</div>
			  <input class="mui-switch mui-switch-anim " type="checkbox">
			</div>
			<div class="alert">
				<p>是否保存修改？</p>
				<input type="button" class="btn-primary btn-sm" value="保存" id="left" ></input>
				<input type="button" id="right"class="btn-primary  btn-sm" value="不保存"></input>
			</div>
			<div class="text">
				<p class="text1">IP地址</p>
				
				<p class="text2" id="ip1">未设置</p>
				
				<p class="text1">网关地址</p>
				
				<p class="text2" id="gate1">未设置</p>
				
				<p class="text1">DNS地址</p>
				
				<p class="text2" id="dns1">未设置</p>
			</div>
			<div class="input">
				<div class="out1 coocaa_button out2 cck" url="ip.html">
					<p class="text1">IP地址</p>
					<input type="button"  id="ip" value="1234:4568:45af:452:455:4564:52:542"></input>
				</div>
				<div class=" out1 coocaa_button out2 cck" url="gateway.html">	
					<p class="text1">网关地址</p>
					<input type="button" id="gateway" value="1234:4568:45af:452:455:4564:52:542"></input>
				</div>
				<div class="coocaa_button out1 out2" id="dns" bottomTarget="#btn">
					<p class="text1">DNS地址</p>
					<input type="button" id="dns0" value="1234:4568:45af:452:455:4564:52:542"></input>
					<div id="up"></div>	
				</div>	
				<div id="list">
						<div type="button" class=" down" id="one" url="aaa">1234:4568:45af:452:455:4564:52:542</div>
						</hr>
						<div type="button" class=" down"id="two"url="bbb" >4544:4568:45af:452:455:4564:52:542</div>
				</div>
			</div>
			
			<input type="button" class="btn-primary coocaa_button out2" id="btn"  value="保存"></input>
		</div>
	</div>
	<!-- 预留统一脚部样式 -->
	<div id="footer" align="center"></div>
	<!-- 用来表示选择的蓝色框框 -->
	<div class="button_hover"></div>
	<script type="text/javascript" src="../js/cookie.js"></script>
	<script src="../js/settingindex.js"></script>
	<script src="../js/init-1.js"></script>
	</body>
</html>
