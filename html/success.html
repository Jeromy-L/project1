<!DOCTYPE html>
<!-- saved from url=(0022)http://box.coocaa.com/ -->
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, target-densitydpi=high-dpi, initial-scale= 1.0">
	<title>设置完成</title>
	<!-- 自己的css/scss文件 -->
	<link href="../style/success.css" rel="stylesheet">
	<!-- 共有的css文件 -->
	<link rel="stylesheet" type="text/css" href="../style/common.css">
	<!-- 引入的js库 -->
	<script src="../lib/jquery.min.js"></script>
	<script src="../lib/coocaamap-1.1.js"></script>
	<!-- 窗口自适应 -->
	<script src="../lib/screen.js"></script>
	<meta name="viewport" content="width=1920, minimum-scale = 0.7114583333333333, maximum-scale = 0.7114583333333333, target-densitydpi=device-dpi">
	</head>
	<body>
	<div id="content" class="main-content">
	<!-- 初始化coocaamap -->
		<div class="warpper home">
			<!-- 预留统一头部样式 -->
			<header></header>
			<!-- 主体内容在此书写 -->
			<div class="content">
				<div class="back">
					<img src="../images/bg.png"></img>
				</div>
				<div id="text">设置向导</div>
				<ol class="ui-step">
					<li class="step-start step-done">
						<div class="ui-step-line"></div>
						<div class="ui-step-cont">
							<span class="ui-step-cont-number">1</span>
							<span class="ui-step-cont-text">设置IP地址</span>
						</div>
					</li>
					<li class="step-done">
						<div class="ui-step-line"></div>
						<div class="ui-step-cont">
							<span class="ui-step-cont-number">2</span>
							<span class="ui-step-cont-text">设置网关地址</span>
						</div>
					</li>
					<li class="step-done">
						<div class="ui-step-line"></div>
						<div class="ui-step-cont">
							<span class="ui-step-cont-number">3</span>
							<span class="ui-step-cont-text">选择DNS地址</span>
						</div>
					</li>
					<li class="step-active step-end">
						<div class="ui-step-line"></div>
						<div class="ui-step-cont">
							<span class="ui-step-cont-number">4</span>
							<span class="ui-step-cont-text">设置完成</span>
						</div>
					</li>
				</ol>
				<div class="container">
					<!-- <div class="main">
						<img src="../images/rect.png"></img>
					</div> -->
				    <div class="title">
				      <p>设置完成</p>
				    </div>				    
			    	<!-- 输入框 -->
			    	<div class="input coocaa_button cck" url="ip.html">
						<p class="text1">IP地址</p>
						<input type="text" id="ip" value="1234:4568:45af:452:455:4564:52:542"></input>
					</div>
					<div class="input coocaa_button cck" url="gateway.html">	
						<p class="text1">网关地址</p>
						<input type="text" id="gateway" value="1234:4568:45af:452:455:4564:52:542"></input>
					</div>
					<div class="input coocaa_button cck" url="dns.html">
						<p class="text1">DNS地址</p>
						<input type="text" id="dns" value="1234:4568:45af:452:455:4564:52:542"></input>
					</div>	
				    <div class="btn-primary cck coocaa_button" id="next"url="index.html">
				    	<p>完成</p>
				    </div>
					<div class="btn-primary cck coocaa_button" id="before" url="dns.html">
				    	<p>上一步</p>
				    </div>
				    <div class="alert alert-warning" style="display: none;">你输入的格式简直逆天了，请确认后再输入</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 预留统一脚部样式 -->
	<div id="footer" align="center"></div>
	<!-- 用来表示选择的蓝色框框 -->
	<div class="button_hover"></div>
	<script type="text/javascript" src="../js/cookie.js"></script>	
	<script src="../js/success.js"></script>
	<script src="../js/init-1.js"></script>
	<!-- <script type="text/javascript" src="../js/gateway1.js"></script> -->
	<script type="text/javascript">
		$(".alert").css({"width":$(".input").width()*0.9+'px',"left":$(".input").offset().left+'px'});

		// 	alert(svg.test(str));
		// })
		
	</script>
	</body>
</html>
